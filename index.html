<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index_style.css">
</head>

<body style="background-color: brown;">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <form class="d-flex" role="search" id="form">
                
                <input class="form-control me-2" type="search" placeholder="Search by Name" aria-label="Search"
                    id="search">
                <button class="btn btn-outline-warning" type="submit" id="button">Go!</button>
            </form>
        </div>
    </nav>

    <div class="container" id="table">
        <table class="table table-bordered table-stripped" style="background-color:chocolate">
            <thead>
                <tr style="text-align: center" class="bg-warning">
                    <th><b>NAME</b></th>
                    <th><b>IMAGE</b></th>
                    <th><b>LEVEL</b></th>

                </tr>
            </thead>

            <tbody id="data" style="vertical-align: middle">
            </tbody>

        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
